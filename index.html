<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body>

    <header class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 py-2 bg-dark font-italic text-light text-center">
          <h2>Task Master</h2>
        </div>
      </div>
    </header>

    <main>
      <section class="container-fluid">
        <div class="row bg-light">
          <div class="col-8 col-md-6 offset-2">
            <form class="input-group my-3" onsubmit="app.listController.create(event)">
              <input type="text" class="form-control" name="listName" placeholder="Create Todo List.." aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                  Add List
                </button>
              </div>
                <label class="ml-4  align-self-center" for="listColor">Choose List Color..</label>
                <input class="ml-2 align-self-center" type="color" id="head" name="listColor" value="#e66465">
            </form>
          </div>
        </div>
      </section>
      
      <!-- Input fleid for new list -->
      <section class="container-fluid">
        <div id="drawLists" class="row p-3 justify-content-around bg-light list-height-section">
        </div>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
